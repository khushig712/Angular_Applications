<!DOCTYPE html>
<html>
	<head>
		<title> IPL Home Page </title>
		<link href="../css/cssStyle.css" rel="stylesheet">
	</head>
	<body>
	<header id="header" class="fixed-top header-transparent">
		<div class="container ">
			<a href="../home.html" class="logo"><img src="../images/newLogo.jfif" alt="" ></a> 
			<nav class="nav-menu">
				<ul>
					<li><a href="../home.html">Home</a></li>
					<li><a href="./log.html">LogIn/SignUP</a></li>
				</ul>
				</nav>	
		</div>
	 </header>
	<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In" onclick="javascript:validate()"/> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                            <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
	<section id="contact">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<div class="container fixed-bottom">
			<ul class="social-network social-circle">
				<li><a href="https://www.facebook.com/IPL/" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
				<li><a href="https://twitter.com/IPL?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
				<li><a href="https://www.instagram.com/iplt20/?hl=en" class="icoInstagram" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</section>	

	</body>
	<script type="text/javascript">
		var attempt = 3; // Variable to count number of attempts.
		// Below function Executes on click of login button.
		function validate(){
			var username = document.getElementById("user").value;
			var password = document.getElementById("pass").value;
			if ( username == "gkhushi712" && password == "khushigupta"){
				alert ("Login successful");
				window.location = "./loggedHome.html"; // Redirecting to other page.
				return false;
			}
			else{
				attempt --;// Decrementing by one.
				alert("You have left "+attempt+" attempt;");
				// Disabling fields after 3 attempts.
				if( attempt == 0){
					document.getElementById("user").disabled = true;
					document.getElementById("pass").disabled = true;
					document.getElementById("submit").disabled = true;
					return false;
				}
			}
		}
	</script>
</html>
