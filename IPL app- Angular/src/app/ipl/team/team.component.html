<div class="row">
    <div class="col-s-6">
        <strong>IPL-2020 Team Details</strong>
        <table class="table table-hover" *ngIf="teams && teams.length > 0">
            <tr>
                <th>#</th>
                <th>Team</th>
                <th>Coach</th>
                <th>City</th>
                <th>Label</th>

            </tr>
            <tr *ngFor="let team of teams;index as i">
                <td>{{i+1}}</td>
                <td>{{team.team}}</td>
                <td>{{team.coach}}</td>
                <td>{{team.city}}</td>
                <td>{{team.label}}</td>
            </tr>

        </table>

    </div>
    <div class="col">
            <div *ngIf="pieChart.dataTable" style="float:left">
                <google-chart [data]="pieChart" (chartSelect)="select($event)"></google-chart>
            </div>
            <hr>
            <div *ngIf="pieChart2.dataTable" style="float:left">
                <google-chart [data]="pieChart2"></google-chart>
            </div>
        </div>
</div>
