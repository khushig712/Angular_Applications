<div class="py-2 text-center bg-success text-white">
    <h3>General Knowledge Quiz</h3>
    <p>Time Left = {{mins}} : {{secs}}</p>
</div>

<div class="py-2 text-right px-1 text-white display-5" *ngIf="isSubmitted" [class.bg-danger]="!status"
[class.bg-primary]="status"
>You have scored : {{result}} % </div>

<div class="row">
    <div class="col-sm-12">
        <form #f="ngForm" >
        <div class="card mb-2 mt-1" *ngFor="let q of questions;index as j">
            <div class="card-header">
                    {{q.qid}}). {{q.qdata}}
            </div>
            <div class="card-body">

                <div class="form-check" *ngFor="let opt of q.options;index as i">
                <input class="form-check-input" type="radio" [name]="q.qid"  value={{i+1}} [(ngModel)]="q.ans" [disabled]="timeOver">
                <label class="form-check-label" for="exampleRadios1">
                    {{opt}}
                </label>
                </div>
                <div class="py-2 text-left px-1 text-white display-5" *ngIf="isSubmitted" [class.bg-danger]="!correct[j]" [class.bg-success]="correct[j]">
                  Ans is :({{answerKey[j+1]}}) {{q.options[answerKey[j+1]-1]}}
                </div>
            </div>

          </div>
          <button class="btn btn-primary" (click)="onSubmit(f)">Submit</button>
    </form>
    </div>

</div>
